<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Мои расходы</h1>
    <input class="js-input input" type="number">
    <button class="js-btn btn">Добавить</button>

    <p>Лимит: <span class="js-limit">10000</span> руб.</p>
    <p>Сумма: <span class="js-sum">0</span> руб.</p>
    <p>Статут: <span class="js-status">Все хорошо</span></p>

    <h2>История трат</h2>
    <div class="js-history"></div>

  </div>
  <script src="index.js"></script>
</body>

</html>
